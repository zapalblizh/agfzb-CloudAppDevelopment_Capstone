<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>

        <!-- Navigation bar --> 
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Home</a>  
                </div>
                <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}                  
                </ul>           
            </div>
        </nav>
        <!-- Stylize Login form -->
        <form action="{% url 'djangoapp:login' %}" method="post">
            {% csrf_token %}
            <div class="container">
                <h1>Login</h1>
                <div class="form-group">
                <label for="username"><b>User Name</b></label>
                <input id="username" class = "form-control" type="text" placeholder="Enter User Name: " name="username" required>
                <label for="psw"><b>Password</b></label>
                <input id="psw" class = "form-control" type="password"  placeholder="Enter Password: " name="psw" required>
                </div>
                {% if message %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
                {% endif %}
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>

    </body>
</html>
